<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Eksternal</title>
</head>

<body>
    <form id="form">
        <table style="width: 50%; background-color: beige; border: 1px solid;
        text-align: center; margin: auto;">
            <tr>
                <th colspan="2">Form Input</th>
            </tr>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td><input type="text" name="nama" id="" placeholder="Masukan Nama Anda"></td>
            </tr>
            <tr>
                <td><label for="pekerjaan">Pekerjaan</label></td>
                <td><input type="text" name="pekerjaan" id="" placeholder="Masukan Pekerjaan Anda"></td>
            </tr>
            </tr>
            <tr>
                <td><label for="hobi">Hobi</label></td>
                <td><input type="text" name="hobi" id="" placeholder="Masukan Hobi Anda"></td>
            </tr>
            <tr>
            <th colspan="2">
                <input type="button" onclick="dataPerson()" name="proses" value="submit" id="">
            </th>
        </tr>
        </table>
    </form>
    <center id="hasil"></center>
    <script src="js/script.js"></script>
</body>

</html>
